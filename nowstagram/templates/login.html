{% extends "base.html" %}
{% block title %}登录{% endblock%}
{% block css %}/static/styles/pages/login.css{% endblock%}
{% block content %}
        <main class="main login-main" role="main">
            <article class="login-cont clearfix">
                <div class="login-pic-box">
                    <img src="/static/images/res/nkFamily.jpg">
                </div>
                <div class="login-wrapper">
                    <div class="login-box">
                        <form method="post" id="loginform">
                            <h2 class="login-hd">
                            {% if (msg|length) > 0%}
                                <b>{{msg}}</b>
                            {% else %}
                                登录 Nowstagram
                            {% endif %}
                            </h2>
                            <div class="form-item">
                                <input class="input-txt"  aria-label="用户名/邮箱" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="用户名" value="" type="text" data-reactid=".0.1.0.1.0.1.0.5.0">
                            </div>
                            <div class="form-item">
                                <input class="input-txt" aria-describedby="" aria-label="密码" aria-required="true" autocapitalize="off" autocorrect="off" name="password" placeholder="密码" type="password" value="" data-reactid=".0.1.0.1.0.1.0.6.0">
                            </div>
                            <input type="hidden" name="next" value="{{next}}"/>
                            <div class="btn-wrapper">
                                <button class="btn-primary" onclick="form=document.getElementById('loginform');form.action='/login/';">登录</button>
                            </div>
                            <p class="agreenment">
                                <span>还没有账号请 </span>
                                <a class="login-link" href="/regpage/" target="_blank">注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </article>
        </main>
{% endblock %}
