{% extends "base.html" %}
{% block title %}注册{% endblock%}
{% block css %}/static/styles/pages/register.css{% endblock%}
{% block content %}
        <main class="main login-main" role="main">
            <article class="login-cont clearfix">
                <div class="login-pic-box">
                    <img src="/static/images/res/nkFamily.jpg">
                </div>
                <div class="login-wrapper">
                    <div class="login-box">
                        <form method="post" id="regform">
                            <h2 class="login-hd">
                            {% if (msg|length) > 0%}
                                <b>{{msg}}</b>
                            {% else %}
                                注册 牛客
                            {% endif %}
                            </h2>
                            <div class="form-item">
                                <input class="input-txt"  aria-label="用户名" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="用户名" value="" type="text" data-reactid=".0.1.0.1.0.1.0.5.0">
                            </div>
                            <div class="form-item">
                                <input class="input-txt"  aria-label="邮箱" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="128" name="email" placeholder="邮箱" value="" type="text" data-reactid=".0.1.0.1.0.1.0.5.0">
                            </div>
                            <div class="form-item">
                                <input class="input-txt" aria-describedby="" aria-label="密码" aria-required="true" autocapitalize="off" autocorrect="off" name="password" placeholder="密码" type="password" value="" data-reactid=".0.1.0.1.0.1.0.6.0">
                            </div>
                            <div class="form-item">
                                <input class="input-txt" aria-describedby="" aria-label="确认密码" aria-required="true" autocapitalize="off" autocorrect="off" name="password_again" placeholder="确认密码" type="password" value="" data-reactid=".0.1.0.1.0.1.0.6.0">
                            </div>
                            <input type="hidden" name="next" value="{{next}}"/>
                            <div class="btn-wrapper">
                                <button class="btn-primary" onclick="form=document.getElementById('regform');form.action='/register/';">注册</button>
                            </div>
                            <p class="agreenment">
                                <span>已有账号请直接 </span>
                                <a class="login-link" href="/loginpage/" target="_blank">登录</a>
                            </p>
                            <p class="agreenment">
                                <span>注册即表示你同意我们的 </span>
                                <a class="agreenment-link" href="/legal/terms/" target="_blank">条款</a>
                                <span data-reactid=".0.1.0.1.0.1.0.9.2"> 和 </span>
                                <a class="agreenment-link" href="/legal/privacy/" target="_blank">隐私权政策</a>
                                <span> 。</span>
                            </p>
                        </form>
                    </div>
                </div>
            </article>
        </main>
{% endblock %}
